<div class="inmodal">
      <div class="modal-header">
          <h4 class="modal-title"> Datos jur&iacute;dicos</h4>
      </div>
      <div class="modal-body">
            <form name="form_datos" class="form-horizontal">

                  <div class="form-group">
                      <label class="col-sm-2 control-label">Situaci&oacute;n financiera</label>
                      <div class="col-sm-5">
                          <select class="form-control m-b" 
                              ng-model="vm.SitJuridicaSelecccionado"
                              ng-options="situacion as situacion.situacionJuridica for situacion in vm.listaSituacionJur" required>
                          </select>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-2 control-label">Observaciones</label>
                      <div class="col-sm-10"><textarea class="form-control" ng-model="vm.predioEditar.observacionesJuridico" rows="3" cols="90"></textarea></div>
                  </div>
            </form>

      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-white" ng-click="$dismiss()">Cancelar</button>
          <button type="button" class="btn btn-primary" ng-disabled="form_datos.$invalid" ng-click="vm.guardar()">Guardar</button>
      </div>
</div>;
