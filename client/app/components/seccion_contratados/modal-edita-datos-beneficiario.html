<div class="inmodal">
      <div class="modal-header">
          <h4 class="modal-title"> Datos del beneficiario</h4>
      </div>
      <div class="modal-body">
            <form name="form_datos" class="form-horizontal">
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Beneficiario</label>
                      <div class="col-sm-10">
                          <div class="row">
                              <div class="col-md-5">
                                  <input type="text" class="form-control" ng-model="vm.predioEditar.beneficiario">
                              </div>
                              <div class="col-md-2 text-right">
                                      <label class="control-label">C&oacute;nyugue</label>
                              </div>
                              <div class="col-md-5">
                                  <input type="text" class="form-control" ng-model="vm.predioEditar.conyugue">
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">N&uacute;n. expediente</label>
                      <div class="col-sm-3">
                          <input type="text" class="form-control" ng-model="vm.predioEditar.numeroExpediente">
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-2 control-label">Documento de asignaci&oacute;n</label>
                      <div class="col-sm-10">
                          <div class="row">
                              <div class="col-md-4">
                                  <select class="form-control m-b" 
                                      ng-model="vm.documentoAsigSelecccionado"
                                      ng-options="documento as documento.documentoAsignacion for documento in vm.listaDocumentosAsig" required>
                                  </select>
                              </div>
                              <div class="col-md-2 text-right">
                                  <label class="control-label">Modalidad del programa</label>
                              </div>
                              <div class="col-md-4">
                                  <select class="form-control m-b" 
                                      ng-model="vm.modalidadProgSelecccionado"
                                      ng-options="modalidad as modalidad.modalidadPrograma for modalidad in vm.listaModalidadProg" required>
                                  </select>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-2 control-label">Observaciones</label>
                      <div class="col-sm-10"><textarea class="form-control" ng-model="vm.predioEditar.observacionesSocial" rows="3" cols="90"></textarea></div>
                  </div>
            </form>

      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-white" ng-click="$dismiss()">Cancelar</button>
          <button type="button" class="btn btn-primary" ng-disabled="form_datos.$invalid" ng-click="vm.guardar()">Guardar</button>
      </div>
</div>
