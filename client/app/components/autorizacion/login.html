
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>

                    <h1 class="logo-name">SF</h1>

                </div>
                <h3>CRM</h3>

                <form class="m-t" role="form" ng-submit="vm.login()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" required="" ng-model="vm.user.username">
                        <!-- <input type="email" class="form-control" placeholder="Username" required="" ng-model="user.email"> -->
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" ng-model="vm.user.password">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                    <div ng-show="vm.msg_error_login" class="alert alert-danger">El nombre de usuario no existe o contraseña incorrecta</div>

                    <!-- <a href="#"><small>¿Olvido su password?</small></a> -->
                </form>
            </div>
        </div>
