<div class="inmodal">
      <div class="modal-header">
          <h4 class="modal-title"> Datos de la reserva</h4>
      </div>
      <div class="modal-body">
            <form name="form_datos" class="form-horizontal">

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Nombre</label>
                      <div class="col-sm-9">
                          <input type="text" class="form-control" ng-model="vm.reservaEditar.nombre">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">Situaci&oacute;n del t&iacute;tulo</label>
                      <div class="col-sm-7">
                          <select class="form-control m-b" 
                              ng-model="vm.estatusSeleccionado"
                              ng-options="estatus as estatus.descripcionEstatusReserva for estatus in vm.listaEstatusReserva" required>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">Superficie</label>
                      <div class="col-sm-5">
                          <input type="number" class="form-control" ng-model="vm.reservaEditar.superficieRegistrada">
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Observaciones</label>
                      <div class="col-sm-9"><textarea class="form-control" ng-model="vm.reservaEditar.observacionesReserva" rows="6" cols="90"></textarea></div>
                  </div>
            </form>

      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-white" ng-click="$dismiss()">Cancelar</button>
          <button type="button" class="btn btn-primary" ng-disabled="form_datos.$invalid" ng-click="vm.guardar()">Guardar</button>
      </div>
</div>
